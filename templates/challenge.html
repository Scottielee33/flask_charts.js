{% extends 'base.html' %}

{% block main %}
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <button type="button" class="btn btn-success">Zero</button>
    <button type="button" class="btn btn-danger">One</button>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const labels = {{ x_values|tojson }};
const data = {
  labels: labels,
  datasets: [{
    label: 'Qubit',
    backgroundColor: 'rgb(255, 99, 132)',
    borderColor: 'rgb(255, 99, 132)',
    data: {{  y_values|tojson  }},
  }]
};
const config = {
  type: 'line',
  data: data,
  options: {
    plugins: {
        legend: {
            display: false
        },
    }
  }
};
const myChart = new Chart(
    document.getElementById('myChart').getContext('2d'),
    config
  );
</script>
{% endblock %}
